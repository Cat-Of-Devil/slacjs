<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="vendor/bootswatch/flatly.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<title>SLACjs</title>
	</head>
	<body>
		
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				
				<div class="col-sm-2">
					<div class="navbar-header">
						<span class="navbar-brand">SLACjs <sup class="text-muted">1.0</sup></span>
					</div>
				</div>

				<div class="col-sm-10">
					<ul class="nav navbar-nav">
						<li><a href="https://github.com/wouterbulten/slacjs"><i class="fa fa-github"></i> wouterbulten/slacjs</a></li>

					</ul>

					<div class="navbar-right">
						<button type="button" class="btn btn-success navbar-btn">Start</button>
						<button type="button" class="btn btn-danger navbar-btn" disabled>Restart</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="container-fluid full-height">
			<div class="col-sm-2 sidebar">
				<h2>Motion</h2>
				<hr>
				<ul>
					<li>x: <span class="text-muted motion-indicator-x">0.0</span></li>
					<li>y: <span class="text-muted motion-indicator-y">0.0</span></li></li>
					<li>z: <span class="text-muted motion-indicator-z">0.0</span></li></li>
					<li>Compass: <span class="text-muted motion-indicator-compass">120.0</span></li>
				</ul>

				<h2>Devices</h2>
				<hr>
			</div>
			<div class="col-sm-10">
				Canvas
			</div>
		</div>
			
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/slacjs-app.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
