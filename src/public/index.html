<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SLACjs Test</title>

	<style>
		* { margin:0; padding:0; } /* to remove the top and left whitespace */

		html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

		canvas { display:block; } /* To remove the scrollbars */

		#slac-stage {
			width: 100%;
			position: relative;
			
		}
		#slac-stage canvas { 
			position: absolute;
		}
		#slac-map { z-index: 2;}
		#slac-map-landmarks { z-index: 1 }
	</style>
</head>

<body>

<div id="slac-stage">
	<canvas id="slac-map-landmarks"></canvas>
	<canvas id="slac-map"></canvas>
</div>

<h1>SLAC.js <small>(ES6 Version)</small></h1>

<script type="text/javascript" src="vendor/vendor.js"></script>
<script type="text/javascript" src="assets/js/slacjs-app.js"></script>

<script type="text/javascript">
app.initialize();
</script>
</body>
</html>
